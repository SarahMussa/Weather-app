<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>☀️ City Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f83a1360a6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <link />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <br />
      <div class="col-8">
        <form id="search-city">
          <input type="text" placeholder="Search city" id="search-input" />
          <input type="submit" value="🔎" />
        </form>
      </div>
      <div class="col-4">
        <button id="current-location">📍 Current Location</button>
        <div class="cf">
          <button class="units">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </button>
          <button id="ampm">Am/Pm</button>
        </div>
      </div>
      <div class="row app">
        <div class="col-6 left">
          <div class="row city">
            <div class="col-7">
              <h1 id="searched-city"></h1>
              <p id="current-date"></p>
              <p>Sunrise - <span id="sunrise"></span></p>
              <p>Sunset - <span id="sunset"></span></p>
            </div>
            <div class="col-5">
              <p id="daily-icon"></p>
              <h3 class="temperature today">
                <strong> <span id="temperature-max-today"></span>° </strong>
                <span> / </span>
                <span id="temperature-min-today"></span>°
                <span class="temperatureUnit" id="temperature-unit-today">
                  C
                </span>
              </h3>
            </div>
          </div>
          <div class="row currently">
            <div class="col">
              <p class="convertHour" id="current-hour"></p>
              <br />
              <p id="description"></p>
              <img src="" alt="" id="icon-now" />
            </div>
            <div class="col">
              <h3>
                <strong class="temperature today">
                  <span class="temperature today" id="temperature-today">
                  </span>
                  <span class="temperatureUnit" id="temperature-unit">° C</span>
                </strong>
              </h3>
              <p>Feels like <strong id="feels-like"></strong>°</p>
              <br />

              <p>Wind <span id="wind"></span> km/h</p>
              <p>Humidity <span id="humidity"></span> %</p>
              <p>UV Index <span id="uv-index"></span></p>
            </div>
            <div class="row" id="hour-forecast"></div>
          </div>
        </div>

        <div class="col-6 right">
          <div class="forecast" id="forecast"></div>
        </div>
      </div>
    </div>
    <p id="coded-by">
      <a href="https://github.com/SarahMussa/Weather-app" target="_blank"
        >Open-source code by Sarah Mussa</a
      >
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
